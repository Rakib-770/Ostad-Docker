apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostad-ingress
  namespace: rakib-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ostad.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ostad-ui
            port:
              number: 5173
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ostad-server
            port:
              number: 5050

  - host: mongo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mongo-express
            port:
              number: 8081

